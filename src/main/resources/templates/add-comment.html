<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Comment</title>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>

		<nav class="navbar navbar-expand navbar-dark bg-dark">
			<div class="navbar-brand">
				<h3>Shaun's Tech-Life Blog</h3>
			</div>
			<div class="nav-item ml-auto" style="padding:10px">
				<a sec:authorize="hasRole('ADMIN')" th:href="@{/addPost}" class="btn btn-primary">Add a new post</a>
			</div>
			<div class="nav-item" style="padding:10px">
				<a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-secondary float-right">Login</a>
			</div>
			<div class="nav-item">
				<a sec:authorize="!isAnonymous()" th:href="@{/logout}" class="btn btn-secondary float-right">Logout</a>
			</div>	
		</nav>
		
	<div class="container">
		<div class="row">
			<div class="col-sm">
			</div>
			
			<div class="col-sm-8">
				<h1 style="margin-top:60px">Leave a Comment</h1>
				
				<form action="#" th:action="@{/processCommentForm}" th:object="${comment}" method="post">
					
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}">
					</div>
					
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{post}">
					</div>
					
					<textarea rows="8" class="form-control"
                              th:field="*{content}" autocomplete="off"></textarea>
					
					<div style="margin-top:10px" class="form-row">
						<div class="col">
							<input class="btn btn-success" type="submit" value="Submit">
						</div>
						<div class="col">
							<a th:href="@{/}" class="btn btn-warning float-right">Back</a>
						</div>
					</div>
				</form>
			</div>
			
			<div class="col-sm">
			</div>
		</div>
	</div>
</body>
</html>
